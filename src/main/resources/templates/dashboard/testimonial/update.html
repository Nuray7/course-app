<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/layout}">
<head>
  <title>Edit Testimonial</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Edit Testimonial</h6>
    </div>
    <div class="card-body">
      <form th:action="@{'/admin/testimonials/edit/' + ${testimonial.id}}" th:object="${testimonial}" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <label for="name">Name</label>
          <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Full Name"/>
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <input th:field="*{position}" type="text" id="position" class="form-control" placeholder="Position"/>
          <span class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea th:field="*{message}" id="message" class="form-control" rows="4" placeholder="Testimonial Message"></textarea>
          <span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input th:field="*{imageUrl}" type="text" id="imageUrl" class="form-control" placeholder="Image URL"/>
          <span class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></span>
        </div>

        <!-- Əlavə olaraq şəkil yükləmə bölməsi (əgər image upload varsa): -->
        <!--
        <div class="form-group">
          <label for="imageFile">Upload Image</label>
          <input type="file" name="imageFile" id="imageFile" class="form-control-file"/>
        </div>
        -->

        <button type="submit" class="btn btn-primary">Update Testimonial</button>
        <a th:href="@{/admin/testimonials}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
