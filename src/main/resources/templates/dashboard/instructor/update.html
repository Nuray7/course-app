<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/dashboard/layout}">
<head>
  <title>Update Instructor</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Update Instructor</h6>
    </div>
    <div class="card-body">

      <form th:action="@{/admin/instructor/update}" th:object="${instructor}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" th:field="*{name}" type="text" placeholder="Name" class="form-control"/>
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" th:field="*{bio}" placeholder="Bio" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input id="imageUrl" th:field="*{imageUrl}" type="text" placeholder="Image URL" class="form-control"/>
        </div>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-primary"/>
          <a th:href="@{/admin/instructor}" class="btn btn-secondary">Back</a>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
</html>
