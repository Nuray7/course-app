<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/layout}">
<head>
  <title>Create Instructor</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Create Instructor</h6>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/instructor/create}" th:object="${instructor}" method="post" enctype="multipart/form-data">

        <div class="form-group mb-3">
          <label for="name">Full Name</label>
          <input th:field="*{name}" id="name" type="text" placeholder="Full Name" class="form-control"/>
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group mb-3">
          <label for="bio">Bio</label>
          <textarea th:field="*{bio}" id="bio" placeholder="Bio" class="form-control" rows="5"></textarea>
          <div class="text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
        </div>

        <div class="form-group mb-3">
          <label for="imageInput">Upload Image</label><br/>
          <input type="file" name="image" id="imageInput" required/>
          <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>

        <button type="submit" class="btn btn-success">Create</button>

      </form>
    </div>
  </div>
</div>
</body>
</html>
