<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/dashboard/layout}">
<head>
  <title>Create Instructor</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Create Instructor</h6>
    </div>
    <div class="card-body">
      <form th:action="@{/instructors/create}" th:object="${instructor}" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <input th:field="*{name}" type="text" placeholder="Full Name" class="form-control"/>
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
          <textarea th:field="*{bio}" placeholder="Bio" class="form-control" rows="5"></textarea>
          <span class="text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></span>
        </div>

        <!-- Image Upload -->
        <div class="form-group mt-3">
          <input th:field="*{imageUrl}" class="form-control" id="imageUrl" type="hidden" required />
          <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger"></div>

          <label for="imageInput" class="custom-file-upload">
            <i class="fas fa-upload"></i> Choose File
          </label>
          <input type="file" name="image" id="imageInput" style="display: none;"
                 onchange="document.getElementById('fileName').textContent = this.files[0] ? this.files[0].name : 'No file selected'" />

          <div id="fileName" style="color: #666; font-size: 14px; margin-top: 8px;">No file selected</div>
        </div>

        <form th:action="@{/instructors/create}" th:object="${instructor}" method="post">
          <!-- input sahələri burada -->
          <input type="submit" class="btn btn-success" value="Create"/>
        </form>

      </form>
    </div>
  </div>
</div>
</body>
</html>
